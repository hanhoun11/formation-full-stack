<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register Machine</title>
  <link rel="stylesheet" href="caissestyle.css">
</head>
<body>
  <div class="container">
    <h1>Cash Register</h1>

    <!-- Buttons for quick add -->
    <div class="items">
      <button onclick="register.addItem('Phone')">Add Phone ($300)</button>
      <button onclick="register.addItem('Smart TV')">Add Smart TV ($220)</button>
      <button onclick="register.addItem('Gaming Console')">Add Gaming Console ($150)</button>
    </div>

    <!-- Input for custom add -->
    <div class="add-section">
      <input type="text" id="itemInput" placeholder="Enter item name">
      <button class="add-btn" onclick="addCustomItem()">Add Item</button>
    </div>

    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cartList"></ul>
      <p><strong>Total (before discount):</strong> $<span id="totalBefore">0</span></p>
      <p><strong>Total (after discount if applicable):</strong> $<span id="totalAfter">0</span></p>
    </div>

    <div class="pay-section">
      <input type="number" id="paymentInput" placeholder="Enter payment amount">
      <button class="pay-btn" onclick="makePayment()">Pay</button>
      <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
    </div>

    <div class="output" id="output"></div>
  </div>

  <script src="caissejs.js"></script>
</body>
</html>
